Name: T1560
Description: An adversary may compress and/or encrypt data that is collected prior to exfiltration. 
Subtechnique: T1560.001
  Method: 7zip archive
    Actions:
      - download_from_url: https://www.7-zip.org/a/7z2002-x64.exe
      - write_file: 7z2002-x64.exe
      - install_application: 7z2002-x64.exe /S
    Commands:
      - name: bitsadmin.exe
        process: bitsadmin /transfer myDownloadJob /download /priority normal "https://www.7-zip.org/a/7z2002-x64.exe"
      - name: 7z2002-x64.exe
        process: 7z2002-x64.exe /S
      - name: 7z.exe
        process: 7z.exe u archive.7z *txt -ptest
  Method: winzip archive
    Commands:
    - name: bitsadmin.exe
      process: bitsadmin /transfer myDownloadJob /download /priority normal "https://download.winzip.com/gl/nkln/winzip24-home.exe"
    - name: winzip24-home.exe
      process: winzip24-home.exe
    - name: winzip.exe
      process: winzip64.exe -min -a -s"hello" archive.zip *